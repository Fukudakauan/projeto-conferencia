<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Confer√™ncia de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: radial-gradient(circle at top, #111827 0%, #020617 40%, #000000 100%);
            --accent: #00d1ff;
            --accent-2: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.18);
            --card-bg: rgba(15, 23, 42, 0.86);
            --card-border: rgba(148, 163, 184, 0.45);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --field-bg: rgba(15, 23, 42, 0.92);
            --field-border: rgba(55, 65, 81, 0.95);
            --shadow-card: 0 28px 80px rgba(0, 0, 0, 0.85);
            --radius-card: 22px;
            --transition-fast: 0.18s ease-out;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: var(--bg-main);
            font-family: 'Urbanist', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-main);
        }

        /* Fundo com linhas / glow suave */
        .bg-layer {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .bg-gradient {
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 999px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15), transparent 60%);
            filter: blur(6px);
            top: -80px;
            right: -60px;
        }

        .bg-gradient-2 {
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 999px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.16), transparent 65%);
            bottom: -120px;
            left: -40px;
        }

        .bg-line {
            position: absolute;
            width: 140%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.35), transparent);
            top: 18%;
            left: -20%;
            opacity: 0.45;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            position: relative;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.92));
            border-radius: var(--radius-card);
            padding: 28px 26px 22px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: var(--shadow-card);
            backdrop-filter: blur(26px);
            -webkit-backdrop-filter: blur(26px);
            overflow: hidden;
            isolation: isolate;
            animation: floatIn 0.35s ease-out;
        }

        .login-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.16), transparent 55%);
            opacity: 0.9;
            pointer-events: none;
        }

        .login-card::after {
            content: "";
            position: absolute;
            inset: 1px;
            border-radius: calc(var(--radius-card) - 1px);
            border: 1px solid rgba(15, 23, 42, 0.68);
            pointer-events: none;
        }

        .card-inner {
            position: relative;
            z-index: 1;
        }

        .login-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-side {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-mark {
            width: 42px;
            height: 42px;
            border-radius: 16px;
            background:
                radial-gradient(circle at 30% 0%, #ffffff 0%, rgba(248, 250, 252, 0.5) 14%, transparent 35%),
                conic-gradient(from 200deg, #0ea5e9, #22c1c3, #38bdf8, #0ea5e9);
            padding: 2px;
            position: relative;
            box-shadow:
                0 12px 28px rgba(15, 23, 42, 0.9),
                0 0 26px rgba(56, 189, 248, 0.65);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-mark span {
            width: 100%;
            height: 100%;
            border-radius: 13px;
            background: radial-gradient(circle at top, #0b1220, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 17px;
            letter-spacing: 0.04em;
            color: var(--accent);
        }

        .login-title-group {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .login-title-group h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .login-title-group span {
            font-size: 12px;
            color: var(--text-muted);
        }

        .badge-pill {
            font-size: 11px;
            padding: 4px 11px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.5);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.14em;
            white-space: nowrap;
        }

        .divider {
            margin: 10px 0 18px;
            height: 1px;
            border-radius: 999px;
            background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.5), transparent);
            opacity: 0.75;
        }

        .erro {
            margin-bottom: 16px;
            padding: 9px 11px;
            border-radius: 12px;
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(248, 113, 113, 0.7);
            color: #fee2e2;
            font-size: 13px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .erro::before {
            content: "!";
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            border-radius: 999px;
            background: rgba(248, 113, 113, 0.3);
            border: 1px solid rgba(248, 113, 113, 0.7);
            font-size: 11px;
            font-weight: 600;
            flex-shrink: 0;
            margin-top: 1px;
        }

        form {
            margin: 0;
        }

        .field-group {
            margin-bottom: 14px;
        }

        .field-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .field-label span {
            font-size: 11px;
            opacity: 0.8;
        }

        .field-control {
            position: relative;
        }

        .field-control input {
            width: 100%;
            padding: 11px 11px 11px 40px;
            border-radius: 13px;
            border: 1px solid var(--field-border);
            background-color: var(--field-bg);
            color: var(--text-main);
            font-size: 14px;
            outline: none;
            transition:
                border-color var(--transition-fast),
                box-shadow var(--transition-fast),
                background-color var(--transition-fast),
                transform 0.09s ease-out;
        }

        .field-control input::placeholder {
            color: #6b7280;
        }

        .field-control input:focus {
            border-color: var(--accent);
            box-shadow:
                0 0 0 1px rgba(56, 189, 248, 0.45),
                0 18px 40px rgba(15, 23, 42, 0.95);
            background-color: #020617;
            transform: translateY(-1px);
        }

        .field-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #6b7280;
            pointer-events: none;
        }

        .login-extra {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 2px 16px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .login-extra a {
            color: var(--accent);
            text-decoration: none;
        }

        .login-extra a:hover {
            text-decoration: underline;
        }

        button[type="submit"] {
            width: 100%;
            margin-top: 2px;
            padding: 11px 14px;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #020617;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            box-shadow:
                0 16px 40px rgba(8, 47, 73, 0.85),
                0 0 18px rgba(56, 189, 248, 0.5);
            transition:
                transform 0.12s ease-out,
                box-shadow 0.12s ease-out,
                filter 0.12s ease-out;
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow:
                0 20px 50px rgba(8, 47, 73, 0.95),
                0 0 22px rgba(56, 189, 248, 0.7);
            filter: brightness(1.03);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow:
                0 12px 30px rgba(15, 23, 42, 0.95),
                0 0 14px rgba(56, 189, 248, 0.6);
            filter: brightness(0.97);
        }

        .login-footer {
            margin-top: 16px;
            padding-top: 10px;
            border-top: 1px solid rgba(31, 41, 55, 0.9);
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
        }

        .login-footer span {
            display: block;
            opacity: 0.8;
        }

        .login-footer strong {
            color: var(--accent);
            font-weight: 500;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(14px) scale(0.97);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .login-card {
                padding: 24px 20px 18px;
                border-radius: 18px;
            }

            .logo-mark {
                width: 38px;
                height: 38px;
            }

            .login-title-group h1 {
                font-size: 18px;
            }

            .badge-pill {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-layer">
        <div class="bg-gradient"></div>
        <div class="bg-gradient-2"></div>
        <div class="bg-line"></div>
    </div>

    <div class="login-wrapper">
        <main class="login-card">
            <div class="card-inner">
                <header class="login-header">
                    <div class="logo-side">
                        <div class="logo-mark">
                            <span>CP</span>
                        </div>
                        <div class="login-title-group">
                            <h1>Acesso √† Plataforma</h1>
                            <span>Confer√™ncia de Produtos ¬∑ √Årea segura</span>
                        </div>
                    </div>
                    <div class="badge-pill">Login</div>
                </header>

                <div class="divider"></div>

                {% if erro %}
                <p class="erro">{{ erro }}</p>

                <form method="POST">
                    <div class="field-group">

                        </label>

                            <span class="field-icon">üë§</span>
                            <input type="text" id="usuario" name="usuario" placeholder="Digite seu usu√°rio" required>
                        </div>
                    </div>

                    <div class="field-group">

                            <span>Mantenha em sigilo</span>
                        </label>

                            <span class="field-icon">üîí</span>
                            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        </div>
                    </div>

                    <div class="login-extra">
                        <small>Apenas usu√°rios autorizados podem acessar.</small>
                        <!-- Futuro: rota de recupera√ß√£o -->
                        <!-- <a href="#">Esqueci minha senha</a> -->
                    </div>

                    <button type="submit">Entrar</button>
                </form>

                <footer class="login-footer">
                    <span>Confer√™ncia de Produtos</span>
                    <span><strong>Totus Seven</strong> ¬∑ Loja 7</span>
                </footer>
            </div>
        </main>
    </div>
</body>
</html>
